<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="img/book-open-page-variant-outline.svg">
</head>
<body>
    <div class="header-container">
        <div class="logo-container">
            <div class="icon">
                <svg class="image-container" height="100" width="100">
                    <image class="my-svg" xlink:href="img/book-open-page-variant-outline.svg" height="100" width="100"></image>
                </svg>
            </div>
            <div class="logo">
                <h1>library</h1>
            </div>
        </div>
        <div class="button-container">
            <div class="sign-up"><button class="button">Sign-up</button></div>
            <div class="log-in"><button class="button">Log-in</button></div>
        </div>
    </div>
    <div id="book-form-container">
        <form id="book-form" action="" method="">
            <h1>Add new book</h1>
            <!-- <label for="title"></label> -->
            <input type="text" id="title" placeholder="Title" required>
            <!-- <label for="author"></label> -->
            <input type="text" id="author" placeholder="Author" required>
            <!-- <label for="pages"></label> -->
            <input type="number" id="pages" placeholder="Pages" required>
            <div class="radio-check">
                <label for="read-status"><p>Have you read it?</p></label>
                <input type="checkbox" id="read-status">
            </div>
            <div class="form-button-container">
                <button id="submit" class="button" type="submit">Submit</button>
                <button id="cancel" class="button">Cancel</button>
            </div>
        </form>
    </div>
    <div class="body-container">
        <div class="add-book-button-container">
            <button id="add-book-button" class="button ">+</button>
            <div id="add-book-text" class="add-book-text">Add Book!</div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
